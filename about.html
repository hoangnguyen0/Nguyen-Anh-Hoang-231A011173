<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    .profile-card {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: linear-gradient(145deg, #ffffff, #f8f9fa);
    }
    .profile-header {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 60px 30px 40px;
      text-align: center;
      position: relative;
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 6px solid white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      margin-bottom: 15px;
      object-fit: cover;
    }
    .name {
      font-size: 2.2rem;
      margin: 0;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
    }
    .job-title {
      font-size: 1.1rem;
      opacity: 0.9;
      margin: 8px 0 0;
    }
    .profile-body {
      display: flex;
      flex-direction: column;
      gap: 25px;
      padding: 40px 30px;
    }
    .info-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px 15px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.03);
      transition: all 0.3s ease;
    }
    .info-item:hover {
      background: rgba(0, 0, 0, 0.06);
      transform: translateX(5px);
    }
    .icon {
      font-size: 1.6rem;
      color: #2575fc;
      min-width: 40px;
    }
    .info-text {
      flex: 1;
    }
    .label {
      font-weight: bold;
      color: #34495e;
      margin-bottom: 4px;
    }
    .value {
      color: #555;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .social-icon {
      font-size: 1.8rem;
      color: #555;
      transition: color 0.3s;
      text-decoration: none;
    }
    .social-icon:hover {
      color: #2575fc;
    }
    .back-link {
      text-align: center;
      margin-top: 2rem;
    }
    .back-link a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: #2575fc;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .back-link a:hover {
      background: #1a5bb8;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <!-- Header với background gradient -->
    <div class="profile-header">
      <img src="avatar.jpg" alt="Nguyễn Anh Hoàng" class="avatar"> <!-- Ảnh local -->
      
      <h1 class="name">Nguyễn Anh Hoàng</h1>
      <p class="job-title">Sinh viên Công nghệ Thông tin | Đam mê Lập trình Web & An ninh mạng</p>
    </div>

    <!-- Body dùng Flexbox sắp xếp thông tin -->
    <div class="profile-body">
      <div class="info-item">
        <i class="fas fa-birthday-cake icon"></i>
        <div class="info-text">
          <div class="label">Ngày sinh</div>
          <div class="value">17/05/2005</div> <!-- Thay nếu cần -->
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-map-marker-alt icon"></i>
        <div class="info-text">
          <div class="label">Địa chỉ</div>
          <div class="value">Quảng Trị, Việt Nam</div> <!-- Đã sửa theo vị trí thật -->
        </div>
      </div>
    
      <div class="info-item">
        <i class="fas fa-graduation-cap icon"></i>
        <div class="info-text">
          <div class="label">Trường học</div>
          <div class="value">Đại học Văn Hiến</div> <!-- Thay nếu bạn học trường khác -->
        </div>
      </div>
    </div>
    <!-- Link quay về trang chủ -->
    <div class="back-link">
      <a href="index.html">← Quay về Trang chủ</a>
    </div>
  </div>
</body>
</html>
