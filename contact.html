  <main class="contact-main">
    <section class="contact-container">
      <!-- Thông tin liên hệ bên trái -->
      <div class="contact-info">
        <h2>Thông tin liên hệ</h2>
        <p><strong>Email:</strong> hoangnguyenfgh2@gmail.com</p> <!-- Thay bằng email thật -->
        <p><strong>SĐT:</strong> 0915272914</p>
        <p><strong>Địa chỉ:</strong> Quảng Trị, Việt Nam</p>
        <div class="social-links">
          <a href="https://www.facebook.com/share/1DSZFdpsYv/?mibextid=wwXIfr" target="_blank">Facebook</a>
          <a href="https://github.com/hoangnguyen0/" target="_blank">GitHub</a>
        </div>
      </div>

      <!-- Form liên hệ bên phải -->
      <form id="contact-form" class="contact-form">
        <label for="name">Họ tên:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Tin nhắn:</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Gửi tin nhắn</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
  <script>
    document.getElementById('contact-form').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('Vui lòng điền đầy đủ thông tin!');
        return;
      }
      if (!email.match(/^\S+@\S+\.\S+$/)) {
        alert('Email không hợp lệ!');
        return;
      }

      // Demo: Lưu vào localStorage (thật: gửi AJAX đến backend)
      localStorage.setItem('contact-' + Date.now(), JSON.stringify({ name, email, message }));
      alert('Tin nhắn đã gửi thành công! Cảm ơn bạn.');
      e.target.reset(); // Reset form
    });
  </script>
</body>
